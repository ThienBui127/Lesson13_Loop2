<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tam giác xuôi
        function drawTriangle1() {
            let str = "";

            for (let i = 1; i <= 5; i++) {
                for (let j = 0; j < i; j++) {
                    str += "*";
                }
                str += "<br>";
            }
            document.write(str);
        }
        drawTriangle1();
        //tam giác ngược
        function drawTriangle() {
            let str = "";

            for (let i = 5; i >= 1; i--) {
                for (let j = 0; j < i; j++) {
                    str += "*";
                }
                str += "<br>";
            }
            document.write(str);
        }
        drawTriangle();

        
    </script>
</body>

</html>
