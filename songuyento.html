    <script>
        function kiem_tra_snt() {
            let n = +prompt("Nhập N");

            let flag = true;
            if (n < 2) flag = true;

            let i = 2;
            while (i < n) {
                if (n % i == 0) {
                    flag = false;
                   
                }
                i++;
            // }
            // if (flag){

            // }else {
            //     alert("Không phải số nguyên tố");
            // }
            return flag;
        }
        alert(kiem_tra_snt(2))
        
    </script>
